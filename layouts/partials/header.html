<nav class="navbar">
  <div class="container">    
    <div class="navbar-brand">
      <!-- navbar items, navbar burger... -->
      <a class="navbar-item" href="{{ .Site.BaseURL }}">
        <img src="{{ .Site.Params.logo.standard | relURL }}">
      </a>

      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" id="navMenu">
      <!-- navbar start, navbar end -->
      <div class="navbar-start"></div>
      <div class="navbar-end">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}" class="navbar-item {{ if $currentPage.IsMenuCurrent "main" . }} is-active {{ end }}">
          <i class="{{ .Pre }} fa-xs" style="padding-right:0.5rem"></i>{{ .Name }}
        </a>
        {{ end }}
        {{ range .Translations }}
        <a class="navbar-item" href="{{ .Permalink }}">
          <i class="far fa-comments fa-xs" style="padding-right:0.5rem"></i>{{ .Language.LanguageName }}
        </a>
        {{ end}}
      </div>
    </div>
  </div>
</nav>

<nav class="navbar is-fixed-top">
  <div class="container">
    <div class="navbar-brand" style="z-index:50">
      <!-- navbar items, navbar burger... -->
      <a class="navbar-item" href="{{ .Site.BaseURL | relLangURL }}">
        <img src="{{ .Site.Params.logo.standard | relURL }}">
      </a>

      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" id="navMenu">
      <!-- navbar-start, navbar-end... -->
      <div class="padded">
        {{ range $.Site.Pages }}
          {{ if eq .Params.type "index" }}
              <a href="{{ .Site.BaseURL}}/{{ .Site.LanguagePrefix}}/#{{ .Title | urlize }}" class="navbar-item">
                {{ with .Params.headericon }}
                  <i class="{{ . }}"></i>
                {{ end }}
                {{ .Title }}
              </a>
          {{ end}}
        {{ end }}
        {{ range .Site.Sections }}
          <a href="{{ .Permalink }}" class="navbar-item">
            {{ with .Params.headericon }}
            <i class="{{ . }}"></i>
            {{ end }}
            {{ .Title }}
          </a>
        {{ end }}
      </div>
    </div>
  </div>
</nav>

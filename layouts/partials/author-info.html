
<div class="column">
  <div class="media padded">
    <div class="media-left center">
      <p class="image is-64x64">
        <img class="is-rounded" src="{{ .featured | relURL }}">
      </p>
    </div>
    <div class="media-content content">
      <span class="title has-text-weight-bold is-size-6"> {{ .name }}</span><br>
      <span class="subtitle has-text-grey is-size-7"> {{ .position }}, {{ .role }}</span>
    </div>
  </div>
</div>
